<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Harmony - Error</title>
    </h:head>

    <h:body styleClass="exception-body error">        
        <div class="logo">
            <p:graphicImage name="images/blueprintsit-icon.png" library="blueprints"/>
            <span class="app-name">BPFramework</span>
        </div>

        <div class="exception-panel">
            <p:graphicImage name="images/template/image-error-mobile.jpg" library="harmony-layout" styleClass="mobile"/>
            <div class="left-part">
                <span class="exception-panel-header">Error</span>
                <span class="exception-panel-subheader">Ha ocurrido un error en nuestro sistema :(</span>
                
                <p:button type="button" value="Home" styleClass="raised-btn" icon="fa fa-home" outcome="/processes" />
            </div>
            <div class="right-part">
                <p:graphicImage name="images/template/image-error.png" library="harmony-layout"/>   
            </div>
        </div>

        <div class="card exception-panel">
            <p:fieldset collapsed="true" toggleable="true" legend="Detalle del error para adjuntar">

                <div  class="Wid100 TexAlLeft">
                    Message: #{pfExceptionHandler.message} <br/>
                    StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /> <br />

                </div>
            </p:fieldset>
        </div>
        
        <h:outputStylesheet name="css/layout-#{themePreferences.theme}.css" library="harmony-layout" />

    </h:body>

</html>
