<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Pagina de Bienvenida</ui:define>
    <ui:define name="viewname">
        <li><p:link outcome="/home">Bienvenida</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Pagina de Bienvenida</h1>

                <div class="card">
                    <h1>Bienvenido #{authenticationBean.loggedUser.name}</h1>
                    <p>Has iniciado sesion exitosamente.</p>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
